function checkQuantityAndDate(text) {
  const lines = text.split('\n');
  let quantity = 0;
  let days = 0;
  lines.forEach(line => {
    if (line.includes('ÏàòÎüâ')) {
      const match = line.match(/\d+/);
      if (match) { quantity = parseInt(match[0]); }
    }
    if (line.includes('Î∞ï')) {
      const match = line.match(/(\d+)Î∞ï\s*(\d+)Ïùº/);
      if (match) { days = parseInt(match[1]); }
    }
  });
  warningMessage.style.display = (quantity >= 2 || days >= 2) ? 'inline-block' : 'none';
}

function filterText(text) {

    "Í∞ùÏã§ ÏãúÏÑ§ ÏïàÎÇ¥", "ÎãπÏùºÏ∫†Ìïë ÏïàÎÇ¥", "Î¨¥ÌÜµÏû•ÏûÖÍ∏à ÏïàÎÇ¥"
  ];

  const optionsStartIndex = lines.findIndex(line => line.includes('ÏòµÏÖò'));
  const optionsEndIndex = lines.findIndex(line => line.includes('ÏöîÏ≤≠ÏÇ¨Ìï≠'));
  if (optionsStartIndex !== -1 && optionsEndIndex !== -1) {
    const optionsLines = lines.slice(optionsStartIndex + 1, optionsEndIndex).filter(line => line.trim() !== '');
    lines.splice(optionsStartIndex + 1, optionsEndIndex - optionsStartIndex - 1, ...optionsLines);
  }
  const requestStartIndex = lines.findIndex(line => line.includes('ÏöîÏ≤≠ÏÇ¨Ìï≠'));
  const requestEndIndex = lines.findIndex(line => line.includes('Ïú†ÏûÖÍ≤ΩÎ°ú'));

    const requestLines = lines.slice(requestStartIndex, requestEndIndex).filter(line => line.trim() !== '');
    lines.splice(requestStartIndex, requestEndIndex - requestStartIndex, ...requestLines);
  }
  return lines.join('\n');
}

function parseYanoljaText(rawText) {
  let roomType = "";
  let price = "";
  let name = "";
  let phone = "";
  let checkIn = "";
  let checkOut = "";
  let useType = "";
  const lines = rawText.split('\n').map(l => l.trim()).filter(l => l !== '');
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];
    if (line.startsWith('<') && line.endsWith('>')) {
      useType = line.replace(/[<>]/g, '');
    } else if (line.match(/Ïõê$/)) {
      price = line;
    } else if (line.includes('/') && line.includes(' ')) {
      const parts = line.split('/');
      if (parts.length >= 2) {
        name = parts[0].trim();
        phone = parts[1].trim();
      }
    } else if (line.includes('~')) {
      checkIn = line;
      if (i + 1 < lines.length) { checkOut = lines[i + 1]; }
    } else if (line.includes('Ïπ¥ÎùºÎ∞ò') || line.includes('Î≥µÏ∏µ') || line.includes('ÌååÌã∞Î£∏') || line.includes('Î™ΩÍ≥®')) {
      roomType = line;
    }
  }
  if (!checkOut) { checkOut = "Ï≤¥ÌÅ¨ÏïÑÏõÉ ÏãúÍ∞ÑÏùÄ Î≥ÑÎèÑ ÌôïÏù∏"; }
  return `- Ïù¥Ïö©ÌÉÄÏûÖ: ${useType}
- Í∞ùÏã§ÌÉÄÏûÖ: ${roomType}
- ÏòàÏïΩÏûê: ${name}
- Ï†ÑÌôîÎ≤àÌò∏: ${phone}
- Ï≤¥ÌÅ¨Ïù∏: ${checkIn}
- Ï≤¥ÌÅ¨ÏïÑÏõÉ: ${checkOut}
- Í≤∞Ï†úÍ∏àÏï°: ${price}
- (Í∏∞Ï§Ä Ïù∏Ïõê: ÎåÄÏù∏2)`;
}

function parseHereText(rawText) {
  let roomType = "";
  let price = "";
  let name = "";
  let phone = "";
  let checkIn = "";
  let checkOut = "";
  const lines = rawText.split('\n').map(l => l.trim()).filter(l => l);
  lines.forEach(line => {
    if (line.startsWith('Í∞ùÏã§Ï†ïÎ≥¥:')) { roomType = line.replace('Í∞ùÏã§Ï†ïÎ≥¥:', '').trim(); }
    else if (line.startsWith('ÌåêÎß§Í∏àÏï°:')) { price = line.replace('ÌåêÎß§Í∏àÏï°:', '').trim(); }
    else if (line.startsWith('ÏòàÏïΩÏûêÎ™Ö :')) { name = line.replace('ÏòàÏïΩÏûêÎ™Ö :', '').trim(); }
    else if (line.startsWith('ÏïàÏã¨Î≤àÌò∏:')) { phone = line.replace('ÏïàÏã¨Î≤àÌò∏:', '').trim(); }
    else if (line.startsWith('ÏûÖÏã§ÏùºÏãú:')) { checkIn = line.replace('ÏûÖÏã§ÏùºÏãú:', '').trim(); }
    else if (line.startsWith('Ìá¥Ïã§ÏùºÏãú:')) { checkOut = line.replace('Ìá¥Ïã§ÏùºÏãú:', '').trim(); }
  });
  return `- Í∞ùÏã§Ï†ïÎ≥¥: ${roomType}
- ÏòàÏïΩÏûê: ${name}
- Ï†ÑÌôîÎ≤àÌò∏: ${phone}
- ÏûÖÏã§ÏùºÏãú: ${checkIn}
- Ìá¥Ïã§ÏùºÏãú: ${checkOut}
- Í≤∞Ï†úÍ∏àÏï°: ${price}
- (Í∏∞Ï§Ä Ïù∏Ïõê: ÎåÄÏù∏2, Ïù¥Ïö©ÌÉÄÏûÖ: ÏàôÎ∞ï)`;
}

    button.addEventListener('click', () => {
      const date = new Date().toISOString().slice(0,10);
      const reserver = outputData.textContent.split('\n')[0];
      let calendarList = JSON.parse(localStorage.getItem('calendarList')) || [];
      calendarList.push({ date, reserver });
      localStorage.setItem('calendarList', JSON.stringify(calendarList));
    });
  });
});
</script>

</body>
</html>
