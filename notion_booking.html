<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약업무</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9f6;
      text-align: center;
    }

    h1 {
      color: #333;
      font-weight: 600;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      height: 150px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .right-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    pre {
      width: 90%;
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: auto;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      textarea {
        width: 100%;
        font-size: 14px;
      }

      button {
        width: 90%;
        padding: 10px;
        font-size: 14px;
      }

      pre {
        width: 100%;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>노션 예약 업무</h1>

  <!-- 텍스트 입력창 -->
  <textarea id="inputData" placeholder="텍스트를 입력하세요."></textarea>

  <!-- 버튼 -->
  <div class="buttons">
    <button id="btn1">예약안내문자(무통장)</button>
    <button id="btn2">예약확정문자(숙박)</button>
    <button id="btn3">예약확정문자(당일캠핑)</button>
    <button id="btn4">예약확정문자(늦은 입실)</button>
    <button id="btn5">예약확정문자(빠른 입실)</button>
    <button id="btn6">예약확정문자(야놀자)</button>
    <button id="btn8">예약확정문자(여기어때)</button>
  </div>

  <div class="right-buttons">
    <button id="copyBtn">결과 복사</button>
    <button id="excelCopyBtn">예약기록(네이버)</button>
    <button id="excelYanolja">예약기록(야놀자)</button>
    <button id="excelHere">예약기록(여기어때)</button>
  </div>

  <pre id="outputData">결과가 여기에 표시됩니다.</pre>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const inputData = document.getElementById('inputData');
      const outputData = document.getElementById('outputData');
      const buttons = document.querySelectorAll('.buttons button');
      const copyBtn = document.getElementById('copyBtn');

      function formatText(text, buttonId) {
        switch (buttonId) {
          case 'btn1': return `무통장 입금 예약:\n\n${text}`;
          case 'btn2': return `숙박 예약 확정:\n\n${text}`;
          case 'btn3': return `당일캠핑 예약 확정:\n\n${text}`;
          case 'btn4': return `늦은 입실 안내:\n\n${text}`;
          case 'btn5': return `빠른 입실 안내:\n\n${text}`;
          case 'btn6': return `야놀자 예약 확정:\n\n${text}`;
          case 'btn8': return `여기어때 예약 확정:\n\n${text}`;
          default: return text;
        }
      }

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          if (button.id !== 'copyBtn') {
            outputData.textContent = formatText(inputData.value, button.id);
          }
        });
      });

      copyBtn.addEventListener('click', () => {
        const textToCopy = outputData.textContent;
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = textToCopy;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('결과가 복사되었습니다!');
      });
    });
  </script>

</body>
</html>
